spring.datasource.url=jdbc:mysql://localhost:3310/covaxin_tracker
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
server.port=8090

# Vaccine base url
covaxin.base-url=https://cdn-api.co-vin.in/
covaxin.get-availability-by-district=${covaxin.base-url}api/v2/appointment/sessions/public/findByDistrict

# For sending mail
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# For tracking purpose
age.tracking-type=TRACK_18
dose.tracking-type=TRACK_BOTH
vaccine.tracking-type=COVAXIN
district.code=621
days-to-track=20
scan-interval-in-minutes=5
